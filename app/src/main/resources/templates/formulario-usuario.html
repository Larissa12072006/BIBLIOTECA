<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Cadastro de Usuário</h1>
    <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required maxlength="120"/>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" id="cpf" class="form-control" th:field="*{cpf}" required maxlength="14"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required maxlength="100"/>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" id="telefone" class="form-control" th:field="*{telefone}" maxlength="20"/>
        </div>
        <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula:</label>
            <input type="text" id="matricula" class="form-control" th:field="*{matricula}" required maxlength="20"/>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/usuarios" class="btn btn-secondary">Voltar à Lista</a>
    </form>
</div>
</body>
</html>
